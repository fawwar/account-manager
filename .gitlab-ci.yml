# Specify the docker image to use (only used if using docker runners)
# See: http://doc.gitlab.com/ee/ci/docker/using_docker_images.html
variables:
  GIT_DEPTH: "1"
  GIT_SSL_NO_VERIFY: "1"
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - cleanup

linux-test-build:
  tags:
    - ubuntu-18
  image: dev18-ci
  stage: build
  except:
    - tags
  before_script:
    - python3 ./tools/py/get-pip.py
    - python3 ./tools/py/installPack.py
  script:
    #- python3 ./scripts/build.py $PROJECT
    #- python3 ./scripts/packaging.py $PROJECT
          #- python3 ./scripts/PackagingTool.py
    - python3 ./scripts/build.py $PROJECT
    - python3 ./scripts/packaging.py
     

linux-release-build:
  tags:
    - ubuntu-18
  image: dev18-ci
  stage: build
  only:
    - tags
  except:
    - branches
  before_script:
    - python3 ./tools/py/get-pip.py
    - python3 ./tools/py/installPack.py    
  script:
    - python3 ./scripts/build.py $PROJECT
    - python3 ./scripts/packaging.py $PROJECT
  artifacts:
    paths:      
      - account-manager.tar.gz
      - account-manager/  
    expire_in: 1 week    

